<!doctype html>
<html lang="en-US">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Imagen</title>
	<meta name="description" content="Create imaginative images through OpenAI." />

	<!-- <link rel="icon" href="./img/favicon.svg" type="image/svg+xml" /> -->

	<link rel="preload" href="./fonts/outfit-v11-latin-300.woff2" as="font" fetchpriority="high" crossorigin />
	<link rel="preload" href="./fonts/outfit-v11-latin-500.woff2" as="font" fetchpriority="high" crossorigin />

	<link rel="stylesheet" href="./scss/index.scss" />
	<script type="module" src="./js/index.js"></script>
</head>

<body>
	<header class="header">
		<a 
			class="header__logo"
			href="https://imagen.robr.app"
			title="Logo"
		>
		imagen
		</a>
	</header>

	<main 
		x-cloak
		x-data="imagen"
		id="app"
		class="app"
	>

		<div class="picture-frame">
			<picture class="picture-frame__picture">
				<source
				:srcset="data.image.url"
				width="360"
				height="360"
				media="(width < 768px)"
			/>

			<source
				:srcset="data.image.url"
				width="600"
				height="600"
				media="(width >= 768px) and ( width < 1200px )"
			/>

			<source
				:srcset="data.image.url"
				width="900"
				height="900"
				media="(width >= 1200px)"
			/>

				<img 
					x-ref="pictureImg"
					:src="data.image.url"
					:alt="data.image.alt"
					class="picture-frame__picture__img"
					width="900"
					height="900"
				/>
			</picture>

			<div class="picture-frame__copy">
				placeholder
			</div>
		</div>

		<div class="prompt">
			<textarea
				x-model="data.prompt"
				:placeholder="data.placeholderText"
				class="prompt__textarea"
			></textarea>
			<div class="prompt__controls">
				<button 
					x-text="states.hasSubmitted ? 'Recreate' : 'Create'"
					@click="submitPrompt"
					:class="states.isSubmitting ? 'is-submitting' : ''"
					:disabled="!data.prompt.length"
					class="prompt__controls__btn"
					type="button"
				></button>
			</div>
		</div>

	</main>


	<aside class="meta">
		<a 
			class="meta__link" 
			href="https://github.com/RobRotell/imagen" 
			title="Go to repo"
			target="_blank"
		>
